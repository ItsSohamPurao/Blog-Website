{% extends "base.html" %}

{% block content %}
<ul>
    {% for post in posts %}
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 50rem; background-color: #2C2F33; color: white; border: 1px solid #444; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text" style="color: #999;">- {{ post.author.username }}</p>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
    <br>
{% endfor %}
</ul>
{% endblock %}
